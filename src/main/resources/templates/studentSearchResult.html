<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Results </title>
    <link href="../static/css/bootstrap.css"
          th:href="@{css/bootstrap.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">

        <div class="row">
            <div class="col-8">
                <h1>Wyniki Wyszukiwania</h1>
            </div>
            <div class="col-4">
                <h1>
                    <a href="/search" button type="button" class="btn btn-info">Zmień kryteria wyszukiwania</button></a>
                </h1>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
            <tr class="active">
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="student:${studentList}">
                <tr>
                    <th th:text="${student.id}" scope="col">Id</th>
                    <th th:text="${student.name}" scope="col">Name</th>
                    <th th:text="${student.surname}" scope="col">Surname</th>
                    <th th:text="${student.age}" scope="col">Age</th>
                </tr>
            </div>
            </tbody>
        </table>


        <a href="/studentList" class="btn btn-primary" role="button" aria-pressed="true">Lista Wszystkich Studentów</a>

    </div>

</div>
<div class="col-2"></div>
</div>


</body>
</html>
