<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>List Student</title>
    <link href="../static/css/bootstrap.css"
          th:href="@{css/bootstrap.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">

        <div class="row">
            <div class="col-10">
                <h1>Lista Student√≥w</h1>
            </div>
            <div class="col-2">
                <h1>
                    <a href="/search" button type="button" class="btn btn-info">Wyszukiwarka</button></a>
                </h1>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
            <tr class="active">
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>

            </tr>
            </thead>
            <tbody>
            <div th:each="student:${studentList}">
                <tr>
                    <th th:text="${student.id}" scope="col">Id</th>
                    <th th:text="${student.name}" scope="col">Name</th>
                    <th th:text="${student.surname}" scope="col">Surname</th>
                    <th th:text="${student.age}" scope="col">Age</th>
                    <th><a th:href="@{/removeStudent(id=${student.id})}" role="button" scope="col"
                           th:type="submit"
                           class="btn btn-danger">Usun</a></th>
                </tr>
            </div>
            </tbody>
        </table>


        <br>
        <a href="/addNewStudent" button type="button" class="btn btn-success">Dodaj nowego Studenta</button></a>

    </div>

    <div class="col-2"></div>
</div>

</body>
</html>
